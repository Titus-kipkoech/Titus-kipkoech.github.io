<!-- ====== REGISTRATION FORM ====== -->
<section class="form-section">
    <h2>Student Registration</h2>
    <form id="registerForm">
        <label for="regNo">Registration Number:</label>
        <input type="text" id="regNo" name="regNo" placeholder="e.g., BU/001/2018" required>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">University Email:</label>
        <input type="email" id="email" name="email" placeholder="name@kibabiiuniversity.ac.ke" required>

        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="cta">Create Account</button>
    </form>
    <p id="registerMessage"></p>
</section>

<!-- ====== LOGIN FORM ====== -->
<section class="form-section">
    <h2>Student Login</h2>
    <form id="loginForm">
        <label for="loginRegNo">Registration Number:</label>
        <input type="text" id="loginRegNo" name="loginRegNo" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="submit" class="cta">Log In</button>
        <p><a href="#" style="font-size:0.9em;">Forgot Password?</a></p>
    </form>
    <p id="loginMessage"></p>
</section>

<style>
    .form-section { background: #f9f9f9; padding: 20px; margin: 25px 0; border-radius: 8px; }
    form { display: flex; flex-direction: column; max-width: 400px; }
    label { margin-top: 10px; font-weight: bold; }
    input { padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px; }
</style>

<script>
    // These forms only show alerts and do NOT send data anywhere
    document.getElementById('registerForm').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('registerMessage').innerHTML = '<em>Note: This is a demo form. For a real system, a backend server is required.</em>';
        alert('Demo: Account creation would require a backend server.');
    };

    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('loginMessage').innerHTML = '<em>Note: This is a demo form. Real login requires server verification.</em>';
        alert('Demo: Login validation would require a backend server.');
    };
  </script>
